name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: guardrailz
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/guardrailz
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: test
      CLERK_SECRET_KEY: test
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate DB schema
        run: npm run db:generate

      - name: Run migrations
        run: npm run db:migrate

      - name: Lint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

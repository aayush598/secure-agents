version: "3.9"

services:
  app:
    container_name: guardrailz-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/guardrailz
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  db:
    container_name: guardrailz-db
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: guardrailz
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
